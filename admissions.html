
<!DOCTYPE html>
<html>
<body>

    <h2>Admissions Enquiry Form</h2>

    <p>
        Interested candidates can submit their details below to receive
        admission-related information from GITAM University.
    </p>

    <form>
        <label>Full Name:</label><br>
        <input type="text" name="name" placeholder="Enter your full name">
        <br><br>

        <label>Email Address:</label><br>
        <input type="email" name="email" placeholder="Enter your email">
        <br><br>

        <label>Phone Number:</label><br>
        <input type="tel" name="phone" placeholder="Enter your phone number">
        <br><br>

        <label>Select Program:</label><br>
        <select name="program">
            <option>Select Program</option>
            <option>Engineering</option>
            <option>Pharmacy</option>
            <option>Management</option>
            <option>Science</option>
            <option>Law</option>
            <option>Nursing</option>
            <option>Architecture</option>
        </select>
        <br><br>

        <label>Message:</label><br>
        <textarea rows="4" cols="40" placeholder="Your query here"></textarea>
        <br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

    <p>
        Our admissions team will contact you shortly after reviewing your details.
    </p>
</body>
</html>
